<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>hECMAthlon</title>
    <link href="/frontend/style.css" rel="stylesheet">
    <script src="/frontend/log.js"></script>
    <!-- <script src="/frontend/log.js" type="module" defer></script> -->
    <!-- <script src="/frontend/main.js" type="module" defer></script> -->
</head>
<body>
    <div class="root">
        <div class="maxValue">
            <label for="maxInput">Max value</label>
            <input name="maxInput" class="maxValue__input">
            <p>Type numbers separated by commas (",") and the result will show the biggest number</p>
            <button class="maxValue__btn">Let's try</button>
            <div class="maxValue__container"></div>
        </div>
        <div class="greaterThan">
            <label for="greater">Greater than</label>
            <input name="greater" class="greaterThan__input">
            <p>Type a number that the result will go from to 10</p>
            <button class="greaterThan__btn">Let's try</button>
            <div class="greaterThan__container"></div>
        </div>
        <div class="fizzBuzz">
            <label for="fizzBuzz">FizzBuzz</label>
            <input name="fizzBuzz" class="fizzBuzz__input">
            <p>Type a number until the <a href="https://en.wikipedia.org/wiki/Fizz_buzz" target="_blank">FizzBuzz</a> will show the result</p>
            <button class="fizzBuzz__btn">Let's try</button>
            <div class="fizzBuzz__container"></div>
        </div>
    </div>
</body>
</html>
